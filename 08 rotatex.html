<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>绕x旋转</title>
    <style>
        body{
            perspective: 500px;
        }
        img{
            display: block;
            margin: 100px auto;
            transition: all 1s;
            transform-origin: left;
            /*设置偏转中心*/
        }
        img:hover{
            transform: rotateY(100deg);
        }
    </style>
</head>
<body>
<img src="images/1498446043198.png" alt="">
</body>
</html>
