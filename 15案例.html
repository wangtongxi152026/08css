<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>反转</title>
    <style>
        div{
            width: 224px;
            height: 224px;
            margin: 300px auto;
            position: relative;
        }
        img{
            position: absolute;
            top: 0;
            left: 0;
            transition: all 1s;
        }
        img:nth-child(1){
            z-index: 1;
            backface-visibility:hidden ;
        }
        div:hover img{
            transform: rotateY(180deg);

        }
    </style>
</head>
<body>
    <div>
        <img src="images/qian.svg" alt="">
        <img src="images/hou.svg" alt="">
    </div>
</body>
</html>
